query AllCollections {
  collections {
    id
    name
    collectSpec
  }
}

query GetCollection($colID: ID!) {
  collectionByID(id: $colID) {
    id
    name
    collectSpec
    processSnapshots {
      id
      processID
    }
  }
}

mutation CollectCollection {
  collectCollection {
    id
  }
}

mutation AddExprToCollectSpec($frame: String!, $expr: String!) {
  addExprToCollectSpec(frame: $frame, expr: $expr){
    frames {
      frame
      collectExpressions
    }
  }
}

mutation RemoveExprFromCollectSpec ($frame: String!, $expr: String!) {
  removeExprFromCollectSpec(frame: $frame, expr: $expr){
    frames {
      frame
      collectExpressions
    }
  }
}

query GetAvailableVariables($func: String!, $pcOff: Int!) {
  availableVars(func: $func, pcOff: $pcOff) {
    Vars {
      Name
      Type
      FormalParameter
      LoclistAvailable
    }
    Types {
      Name
      Fields {
        Name
        Type
        Embedded
      }
      FieldsNotLoaded
    }
  }
  frameSpecsWhere(where: {
    frame: $func
  }) {
    id
    collectExpressions
    flightRecorderEvents
  }
}

query GetTypeInfo($name: String!) {
  typeInfo(name: $name) {
    Name
    FieldsNotLoaded
    Fields {
      Name
      Type
      Embedded
    }
  }
}

query GetGoroutines($colID: Int!, $snapID: Int!, $gID: Int, $filter: String) {
  goroutines(colID: $colID, snapID: $snapID,  gID: $gID, filter: $filter) {
    Raw {
      ID
      Frames {
        Func
        File
        Line
      }
      Vars {
        Expr
        Value
        Links {
          SnapshotID
          GoroutineID
          FrameIdx
        }
      }
    }
    Aggregated {
      IDs
      Frames {
        Func
        File
        Line
      }
      Vars {
        Expr
        Value
        Links {
          SnapshotID
          GoroutineID
          FrameIdx
        }
      }
    }
  }
}

query GetTree($colID: Int!, $snapID: Int!, $gID: Int, $filter: String) {
  getTree(colID: $colID, snapID: $snapID, gID: $gID, filter: $filter)
}

query GetFrameSpecs($collect_spec_id: ID!) {
  frameSpecsWhere(where: {
    parent: $collect_spec_id,
  }) {
    id
    frame
    collectExpressions
    flightRecorderEvents
  }
}
