query AllCollections {
  collections {
    id
    name
  }
}

query GetCollection($colID: ID!) {
  collectionByID(id: $colID) {
    id
    name
    processSnapshots {
      id
      processID
    }
  }
}

mutation CollectCollection {
  collectCollection {
    id
  }
}

query GetAvailableVariables($func: String!, $pc: Int!) {
  availableVars(func: $func, pc: $pc) {
    Name
    Type
    VarType
  }
}
