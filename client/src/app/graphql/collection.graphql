query AllCollections {
  collections {
    id
    name
  }
}

query GetCollection($colID: ID!) {
  collectionByID(id: $colID) {
    id
    name
    processSnapshots {
      id
      processID
    }
  }
}

mutation CollectCollection {
  collectCollection {
    id
  }
}

query GetAvailableVariables($func: String!, $pcOff: Int!) {
  availableVars(func: $func, pcOff: $pcOff) {
    Vars {
      Name
      Type
      VarType
    }
    Types {
      Name
      Fields {
        Name
        Type
      }
    }
  }
}
